{% extends "base_books.html" %}

{% block content %}
<h2>Books Management System</h2>

<ul>
    <!--<a href="">{{ object_list }}</a>-->
    {% for modelname in object_list %}
    {% with "books:"|add:modelname|lower as urlvar %}
    <li><a href="/{{ urlvar }}/">{{ modelname }}</a></li>
    {% endwith %}
    {% endfor %}
</ul>
{% endblock content %}
